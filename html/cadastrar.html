    <title>Cadastrar Despesa</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark px-5 py-3">

                    <a class="nav-link text-light" href="cadastrar.html">Cadastrar uma despesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="despesas.html">Ver despesas</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid row p-5 mb-5 d-flex flex-column align-items-start justify-content-center">
        <div class="col-md-8 offset-md-2 my-3 w-100 bg-primary p-3 img-radius">
            <h1 class="display-2 p-3 text-center font-title-display">Cadastrar Despesas</h1>
            <h4 class="display-4 text-center text-light font-h4-display" id="subtit_cadastrar">
                <!--subtit javascript-->
            </h4>
        </div>

        <div class="col-md-6 col-md-6 offset-md-3 w-100 bg-dark img-radius p-5">
            <form class="text-light">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <p>Nome da despesa:</p>
                        <input type="text" class="form-control nome_despesa">
                    </div>
                    <div class="col-md-3 mb-3">
                        <p>Dia</p>
                        <input type="text" class="form-control dia_despesa">
                    </div>
                    <div class="col-md-5 mb-3">
                        <p>Mês</p>
                        <select class="custom-select mes_despesa">
                            <option selected disabled>Mês</option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Marco</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-7 mb-3">
                        <p>Tipo de despesa</p>
                        <select class="custom-select tipo_despesa">
                            <option selected disabled value="">Tipo</option>
                            <option value="1">Alimentação</option>
                            <option value="2">Transporte</option>
                            <option value="3">Saúde</option>
                            <option value="4">Educação</option>
                            <option value="5">Lazer</option>
                            <option value="6">Contas</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-3">
                        <p>Valor</p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">R$</span>
                            </div>
                            <input type="text" class="form-control valor_despesa">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 d-flex justify-content-center button_despesa" type="submit"
                    data-toggle="modal" data-target="#modal">Verificar
                    despesas</button>
            </form>
        </div>

    </section>

    <footer class="bg-footer w-100 m-0 row py-4 px-5 align-items-end text-center ">
        <div class="row col-12 col-md-4 d-block row text-light ">

                <i class="font-size fab fa-facebook-square"></i>
                <p> Facebook </p>
            </a>
            <a href="https://www.instagram.com/thiago_felippi1/?hl=pt-br" target="_blank"
